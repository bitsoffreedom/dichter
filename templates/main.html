<h1>BoF: Dichter bij Den Haag</h1>

{% if campaign_list %}
  <h2>Campaigns</h2>
    <ul>
    {% for campaign in campaign_list %}
      <li>
      <a href="/campaign/{{ campaign.id }}/">{{ campaign.title }}</a><br/>
      {{ campaign.subtitle }}
      </li>
    {% endfor %}
    </ul>
{% else %}
    <p>Geen campagnes, jammer dan!</p>
{% endif %}
